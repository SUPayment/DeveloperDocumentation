name: Publish Retype powered website to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to retype branch

    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/[email protected]

      - uses: retypeapp/[email protected]

      - uses: retypeapp/action[email protected]
        with:
          update-branch: true